  <title>Beard Painter</title>
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>
<body>
  <h1 id="header">BeardPainter.com</h1>
  <div id="composition">
    <canvas id="cvsActive" width="500" height="646"></canvas>
    <canvas id="cvsSurface" width="500" height="646"></canvas>
    <canvas id="cvsCursor" width="500" height="646"></canvas>
  </div>

  <div id="controls">
    <label for="brushSize">
    Brush Size
	  <input type="range" id="brushSize" min="10" max="100" step="1" value="30" />
      <canvas id="cvsBrush" width="210" height="210"></canvas>
	</label>
    <input type="radio" id="ctrlPaint" name="brushType" checked /> <label for="ctrlPaint">Paint</label>
    <input type="radio" id="ctrlErase" name="brushType" /> <label for="ctrlErase">Erase</label>
  </div>
